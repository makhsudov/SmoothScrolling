<header>
	<a id="top" href="#down" style="font-size: 1.5em;">Go down</a>
</header>

<img src="https://bit.ly/3rbfZf5" style="max-height: 900px; pointer-events: none;">

<footer>
	<a id="down" href="#top" style="font-size: 1.5em;">Go top</a>
</footer>



<script>
const anchors = document.querySelectorAll ('a[href*="#"]')
for (let anchor of anchors) {
  anchor.addEventListener("click", function (event) {
    event.preventDefault();
    const blockID = anchor.getAttribute ('href')
    document.querySelector('' + blockID).scrollIntoView({
      behavior: "smooth",
      block: "start"
    })
  })
}
</script>
